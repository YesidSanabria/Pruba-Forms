<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" name="contact" data-netlify="true">
  <input type="hidden" name="form-name" value="contact" />

  <label for="name">Nombre:</label>
  <input type="text" name="name" id="name" required ngModel>

  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required ngModel>

  <label for="message">Mensaje:</label>
  <textarea name="message" id="message" required ngModel></textarea>

  <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
</form>
